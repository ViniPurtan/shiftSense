name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter SDK
      uses: flutter-actions/setup-flutter@v3
      with:
        channel: stable
        version: 3.24.3
        
    - name: Verify Flutter installation
      run: |
        flutter --version
        flutter doctor
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build web application
      run: flutter build web --release --base-href "/shiftSense/"
      
    - name: List build/web contents (debug)
      run: |
        echo "Verificando contenido de build/web:"
        ls -la ./build/web/
        echo "Archivos principales:"
        ls -la ./build/web/*.html || echo "No hay archivos HTML"
        ls -la ./build/web/*.js || echo "No hay archivos JS"
        
    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        force_orphan: true
